<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Good Morning, My Love!</title>
    <style>
        body {
            background-image: url("https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRC1XgsmMNeMEN5yLBz2lnUl8glXwmt5xi0vw&s"); /* Replace "background.jpg" with your desired image URL */
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .message-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            font-size: 3em;
        }

        .message-container h1 {
            margin-bottom: 0;
            font-weight: lighter;
        }

        .message-container span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="message-container">
        <h1>Good Morning, <span>My Love</span>!</h1>
        <p>Wishing you a beautiful day filled with sunshine and happiness.</p>
    </div>
</body>
</html>
